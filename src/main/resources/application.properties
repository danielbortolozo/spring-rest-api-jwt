spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest
spring.datasource.username=postgres
spring.datasource.password=rocca23
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Dando nome no contexto do projeto.
server.servlet.context-path=/cursospringrestapi

#número máximo de milissegundos q um cliente aguardará por uma conexao
spring.datasource.hikari.connection-timeout = 20000

#número mínimo de conexoes inativas mantidas pelo HirakiCP em um conjunto de conexoes
spring.datasource.hikari.minimum-idle=10

#Máximo de pool de conexão
spring.datasource.hikari.maximum-pool-size=40

#Tempo ociosos para conexão
spring.datasource.hikari.idle-timeout=10000

#Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true 








